# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project name
  - name: "Web Development Local Business Review App"
    #URL is optional
    git_url: "https://github.com/parsaabadi/4ww3-project01"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: The 4WW3 Project is a website that allows users to browse and contribute reviews of geographically based objects. The website utilizes a combination of technologies to provide a seamless user experience. The front-end of the website is built using HTML, CSS and JavaScript, which are used to create the layout, styling and interactive features of the website. On the back-end, the website utilizes PHP to handle server-side tasks such as user authentication and data management. Additionally, the website uses .htaccess to accept php for secure user authorization and Git for version control. The site also uses Jquery and Bootstrap for responsive design and have some animation implemented using animate.css.
  - name: "Python Custom Compiler"
    git_url: "https://github.com/parsaabadi/Compiler-Final-Version"
    description: The project involved modifying a pre-existing P0 Compiler to include new features such as universal quantifiers, array builders, set builders, and existential quantifiers. These extensions were implemented by modifying files located in the src folder and adding new files required to extend the original P0 compiler capabilities. These new features allow for the use of quantified expressions in the P0 language, similar to those found in languages like Python, where they can be implemented through external libraries or custom designs. The project aims to enhance the P0 compiler's capabilities by adding support for universal and existential quantifiers, array builders, and set builders.

